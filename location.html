        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
        function initialize() {
             var desloc=new google.maps.LatLng(42.7282,-73.7987);
             var mapcanvas = {
              center:desloc,
              zoom:15,
              mapTypeId:google.maps.MapTypeId.ROADMAP
             };
             var map=new google.maps.Map(document.getElementById("Desmond"), mapcanvas);
             var marker=new google.maps.Marker({
              position:desloc,
             });
             marker.setMap(map);
             var info = new google.maps.InfoWindow({
              content:"The Desmond Hotel C:"
             });
             info.open(map,marker);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
